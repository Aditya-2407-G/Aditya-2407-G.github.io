<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Encryptor and Decryptor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="title">SecureCrypt</h1>
      <p class="subtitle">Your Ultimate Password Encryption & Decryption Tool</p>
    </div>
  </header>

  <section class="main-section">
    <div class="container">
      <div class="encryption-decryption">
        <div class="encryption">
          <h2 class="section-title">Encrypt Password</h2>
          <div class="input-group">
            <label for="customPassword">Enter Your Password:</label>
            <input type="text" id="customPassword">
          </div>
          <div class="input-group">
            <label for="encryptionMethod">Encryption Method:</label>
            <select id="encryptionMethod">
              <option value="caesar">Caesar Cipher</option>
              <option value="vigenere">Vigenère Cipher</option>
              <option value="aes">AES Encryption</option>
            </select>
          </div>
          <div class="input-group">
            <label for="aesKey">AES Encryption Key (16 characters):</label>
            <input type="text" id="aesKey" maxlength="16">
            <div id="keyWarning" class="error" style="display: none;">Key must be 16 characters long</div>
          </div>
          <div class="action-buttons">
            <button onclick="generatePassword()">Encrypt Password</button>
          </div>
          <div class="result" id="result"></div>
        </div>
        <div class="decryption">
          <h2 class="section-title">Decrypt Password</h2>
          <div class="input-group">
            <label for="encryptedPassword">Encrypted Password:</label>
            <textarea id="encryptedPassword" rows="3"></textarea>
          </div>
          <div class="input-group">
            <label for="decryptionMethod">Decryption Method:</label>
            <select id="decryptionMethod">
              <option value="caesar">Caesar Cipher</option>
              <option value="vigenere">Vigenère Cipher</option>
              <option value="aes">AES Encryption</option>
            </select>
          </div>
          <div class="action-buttons">
            <button onclick="decryptPassword()">Decrypt Password</button>
          </div>
          <div class="result" id="decryptedResult"></div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 SecureCrypt. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
